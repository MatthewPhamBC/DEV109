<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<title>A3</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="5">
<br>
<label>Choose color for Even position</label><br>
<select id="colorEven">
<option value="#8A2BE2">Blue Violet</option>
<option value="#FF4500">Orange Red</option>
<option value="#2E8B57">Sea Green</option>
</select><br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#87CEEB">Sky Blue</option>
<option value="#EE82EE">Violet</option>
<option value="#FF6347">Tomato</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<select id="symbol">
<option value="*">*</option>
<option value="^">^</option>
<option value="%">%</option>
</select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div id="name">Rhombus</div>
<br>
  <div id="upRight"></div>
  <div id="upLeft"></div> 
<br>
  <div id="downLeft"></div>
  <div id="downRight"></div>
<br>
    
<script src="myjavascript.js"></script>
</body>
</html>
